<!DOCTYPE html>
<html>
<head>
    <title>Автономный герой</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="deathMenu" style="display: none;">
        <h2>Герой пал в бою!</h2>
        <button onclick="restartGame()">Начать заново</button>
        <button onclick="resurrectHero()">Воскресить (-50% монет, -1 уровень)</button>
    </div>

    <div id="gameContainer">
        <div id="statPanel">
            <input type="text" id="nameInput" placeholder="Введите имя">
            <button onclick="startGame()" id="GameStart">Начать игру</button>
            <div id="stats"></div>
            <div class="quest">
                <h4>Текущее задание:</h4>
                <p id="currentQuestTitle">Загрузка...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="questBar"></div>
                    <span id="questPercent">0%</span>
                </div>
            </div>
            <div id="mapPanel">
                <h3>Карта</h3>
                <div id="locationInfo">
                    <p id="locationDescription"></p>
                </div>
            </div>
        </div>


        <div id="eventPanel"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
